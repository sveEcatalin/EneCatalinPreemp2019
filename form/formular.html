<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <form action="/my-form" method="post">
          <div>
                <label for="first_name">First Name:</label>
                <input type="text" id="first_name" name="first_name">
              </div>

          <div>
                <label for="last_name">Last Name:</label>
                <input type="text" id="last_name" name="last_name">
            </div>

          <div>
                <label for="occupation">Occupation:</label>
              <select id="occupation" name="occupation">
                <option value="Tester">Tester</option>
                <option value="Programmer">Programmer</option>
                <option value="Product Owner">Product Owner</option>
                <option value="Designer">Designer</option>
                <option value="Architect">Architect</option>
                <option value="Scrum Master">Scrum Master</option>    
            </select>
        </div>
        <br>
        <div>
            <p>Lunch preference</p>
            <label>
                <input type="radio" name="food" value="Basic"> Basic<br>
            </label>
            <label>
                <input type="radio" name="food" value="Vegetarian"> Vegetarian<br>
            </label>
            <label>
                <input type="radio" name="food" value="Vegan"> Vegan<br>
            </label>
        </div>
         
        <div>
            <label for="email">Mail</label>
            <input type="email" id="email" name="emailaddress">
        </div>
        <br>
        <div>
            <label for="user_photo">Your Profile Photo</label>
            <input type="file" name="pic" id="user_photo" accept="image/*">
        </div>
        <hr>
        <div>
            <label>
                <input type="checkbox" name="terms_consent" value="terms_consent"> I agree to the terms and
                conditions<br>
            </label>
        </div>
          <div class="button">
                <button type="submit">Send your message</button>
        </div>
    </form>
</body>

</html>
